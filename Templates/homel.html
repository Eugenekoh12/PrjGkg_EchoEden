<!-- templates/homel.html file-->
<html>

<head>
    <meta charset="utf-8" />
    <title>EchoEden</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    {% if session %}
    <p>Welcome to the Home Page</p>
    <p><a href="{{url_for('logout')}}">Logout</a></p>

    {% else %}
    <p><a href="{{url_for('googleLogin')}}">Login with Google</a></p>
    <p><a href="{{url_for('login')}}">Login with your account</a></p>
    <p><a href="{{url_for('register')}}">Register an account</a></p>
    {% endif %}
</body>

</html>
