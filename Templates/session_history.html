<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session History</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Session History</h1>
    <table>
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Browser</th>
                <th>Last Activity</th>
                <th>Status</th>
                <th>Logout Time</th>
            </tr>
        </thead>
        <tbody>
            {% for session in sessions %}
            <tr>
                <td>{{ session.ip_address }}</td>
                <td>{{ session.browser }}</td>
                <td>{{ session.last_activity }}</td>
                <td>{{ session.status }}</td>
                <td>{{ session.logout_time if session.logout_time else 'N/A' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
